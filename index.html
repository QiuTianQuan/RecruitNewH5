<!DOCTYPE html>
<html>

<head>
    <title>招贤纳士</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/three.min.js"></script>
</head>

<body>
    <main>
        <div class="senseOne">
            <div class="arrowbox">
                <img class="arrow" src="imgs/arrow.png">
            </div>
            <div class="mask"></div>
            <div class="wordbox">
                <div class="words">
                    <div class="word word1">
                        <img src="imgs/word1.png">
                    </div>
                    <div class="word word2">
                        <img src="imgs/word2.png">
                    </div>
                    <div class="word word3">
                        <img src="imgs/word3.png">
                    </div>
                    <div class="word word4">
                        <img src="imgs/word4.png">
                    </div>
                    <div class="word word5">
                        <img src="imgs/word5.png">
                    </div>
                    <div class="word word6">
                        <img src="imgs/word6.png">
                    </div>
                    <div class="word word7">
                        <img src="imgs/word7.png">
                    </div>
                    <div class="word word8">
                        <img src="imgs/word8.png">
                    </div>
                </div>
                <div class="scanbox boxs">
                    <img class="zhiwen" src="imgs/zhiwen.png">
                    <div class="scan"></div>
                </div>
                <div class="hand"></div>
            </div>
        </div>
        <div class="senseTwo">
            <div class="bg2"></div>
            <div class="star1">
                <img src="imgs/star1.png">
            </div>
            <div class="star2">
                <img src="imgs/star2.png">
            </div>
            <div class="people">
                <img src="imgs/people.png">
            </div>
            <div class="mask2"></div>
            <div class="depart">
                <div class="cricle">
                    <img src="imgs/rotatebox.png">
                </div>
                <div class="departlog">
                    <div class="sre log">
                        <img src="imgs/srelog.png">
                    </div>
                    <div class="chanpin log">
                        <img src="imgs/chanpin.png">
                    </div>
                    <div class="web log">
                        <img src="imgs/web.png">
                    </div>
                    <div class="shijue log">
                        <img src="imgs/shijue.png">
                    </div>
                    <div class="mobile log">
                        <img src="imgs/mobile.png">
                    </div>
                </div>
            </div>
            <div class="bigbigpeople"></div>
        </div>
    </main>
    <script id="vertexShader" type="x-shader/x-vertex">
        // Uniforms uniform float time; varying vec3 vNormal; void main(void) { vec3 v = position; vNormal = normal; v.z += cos(2.0 * position.x + (time)) * 4085.5; gl_Position = projectionMatrix * modelViewMatrix * vec4(v, 1.0); }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
        varying vec3 vNormal; uniform float time; void main(void) { vec3 light = vec3(0.1, .9, .1); light = normalize(light); float dProd = max(0.2, dot(vNormal, light)); gl_FragColor = vec4(dProd, // R dProd, // G dProd, // B 1.0); // A }
    </script>
    <script src='js/three.min.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
